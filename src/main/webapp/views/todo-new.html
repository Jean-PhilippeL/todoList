<div id="todoNew">

    <h2>New Todo</h2>

    <form class="form-horizontal">

        <div class="control-group">
            <label for="todo.title" class="control-label">Titre</label>
            <div class="controls">
            	<input id="todo.title" type="text" ng-model="todo.title"/>
           	</div>
        </div>

        <div class="control-group">
            <label for="todo.description" class="control-label">Description</label>
            <div class="controls">
            	<textarea id="todo.description" ng-model="todo.description"></textarea>
           	</div>
        </div>

        <hr/>

        <button class="btn btn-danger" ng-click="gotoTodoListPage()">Â« Retour</button> &nbsp;
        <button class="btn btn-success" ng-click="submit()">Sauver</button>

    </form>

</div>
